<form (ngSubmit)="onSubmit(form)" #form='ngForm' *ngIf="!ShowLoading">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input class="form-control geo-input" type="email" placeholder="Username or email" name="email" ngModel required>
                </div>
                <div class="form-group space">
                    <input class="form-control geo-input" type="password" placeholder="Password" name="password" ngModel required>
                </div>
                <div class="form-group space">
                    <input class="form-control geo-input" type="password" placeholder="Confirm password" name="confirmPassword" ngModel required>
                </div>
            </div>
        </div>
        <div class="row space centered">
            <input class="btn btn-primary geo-submit" type="submit" value="Sign up">
        </div>
        <div class="row centered" id="end-row">
            <div class="col" id="google-row" style="text-align: right;">
                <img src="/assets/images/search.svg">
            </div>
            <div class="col" id="office-row">
                <img src="/assets/images/office.svg">
            </div>
        </div>
    </div>
</form>
<div *ngIf="ShowLoading" id="loader">
    <div class="vs-spinner"></div>
</div>
