
<div class="card vs-card">
    <div class="card-body fluid-container centered-vertical">
        <div class="row">
            <div class="col centered">
                <img [src]="Logo" id="logo">
            </div>
            <div class="col-6 centered" id="name">
                {{Name}}
            </div>
            <div class="col centered-right">
                <i class="fas fa-angle-right" id="arrow"></i>
            </div>
        </div>
    </div>
</div>
